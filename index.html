<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular Tangga - Jelajah Ilmu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using box-sizing: border-box for all elements so padding and border do not add to element size */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            background-color: #f0f4f8; /* General background color */
            padding: 0; /* Remove default padding on body for mobile */
        }

        /* Adjusting body padding for larger screens */
        @media (min-width: 640px) { /* sm breakpoint */
            body {
                padding: 1rem; /* Add padding for sm screens and above */
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            body {
                padding: 2rem; /* Add padding for lg screens and above */
            }
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            border: 4px solid #94A3B8;
            aspect-ratio: 1 / 1;
            background-image: url('ulartangga.jpeg'); /* Ensure this image is in the same folder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 15px; /* Keep rounded corners */
            overflow: hidden; /* Important for maintaining rounded corners */
            position: relative; /* For piece placement */
            width: 100%; /* Ensure board takes full width of its parent */
            max-width: 100%; /* Ensure it doesn't exceed container width */
        }

        .cell {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            font-size: 0.75rem; /* Default font size for mobile */
            font-weight: 600;
            color: #64748b;
            padding: 2px;
            position: relative;
            border: 1px solid #cbd5e1;
            box-sizing: border-box;
            background-color: transparent; 
        }

        /* Responsiveness for cell numbers */
        @media (min-width: 480px) { /* Extra small devices / small mobile */
            .cell {
                font-size: 0.75rem; /* text-xs */
            }
        }
        @media (min-width: 640px) { /* sm (small screens / large mobile) */
            .cell {
                font-size: 0.875rem; /* text-sm */
            }
        }
        @media (min-width: 768px) { /* md (medium screens / tablet) */
            .cell {
                font-size: 1rem; /* text-base */
            }
        }
        @media (min-width: 1024px) { /* lg (large screens / desktop) */
            .cell {
                font-size: 1.125rem; /* text-lg */
            }
        }
        
        .player-piece {
            position: absolute;
            width: 6%;
            height: 6%;
            border-radius: 9999px;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            z-index: 10;
            border: 2px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transform-origin: center center;
            font-size: 0.9rem; /* Default piece font size for mobile */
        }

        @media (max-width: 768px) {
            .player-piece {
                font-size: 0.7rem;
            }
        }
        /* Add responsiveness for piece size */
        @media (min-width: 640px) { /* sm */
            .player-piece {
                width: 30px;
                height: 30px;
                font-size: 0.875rem; /* text-sm */
            }
        }
        @media (min-width: 768px) { /* md */
            .player-piece {
                width: 35px;
                height: 35px;
                font-size: 1rem; /* text-base */
            }
        }
        @media (min-width: 1024px) { /* lg */
            .player-piece {
                width: 40px;
                height: 40px;
                font-size: 1.125rem; /* text-lg */
            }
        }

        #snakes-ladders-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        #dice-face {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        #dice-face.rolling {
            transform: rotate(360deg) scale(1.2);
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 1rem;
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            max-width: 500px;
            width: 95%; /* Flexible width for modal */
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-options label {
            display: block;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: #f0f4f8;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .modal-options label:hover {
            background-color: #e2e8f0;
        }
        .modal-options input[type="radio"]:checked + span {
            font-weight: bold;
            color: #2563eb;
        }
        /* Style for selected checkbox option */
        .modal-options input[type="checkbox"]:checked + span {
            font-weight: bold;
            color: #2563eb;
        }


        /* Responsive styling for the question mark icon */
        .question-cell-indicator span {
            position: absolute;
            top: 2px; /* Small offset from the top */
            left: 2px; /* Small offset from the left */
            font-size: 1.2rem; /* Default size for larger screens */
            opacity: 0.75;
            /* Adjust size for smaller screens */
            @media (max-width: 768px) { /* For tablets and smaller */
                font-size: 1rem;
            }
            @media (max-width: 640px) { /* For mobile phones */
                font-size: 0.8rem;
            }
        }

        /* Adjusting main layout */
        .main-game-wrapper {
            display: flex;
            flex-direction: column; /* Stacked by default on mobile */
            gap: 0; /* Remove gap on mobile */
            width: 100%; /* Ensure full width on mobile */
            max-width: 100%; /* Ensure it doesn't exceed width */
            margin: auto; /* Center */
            /* Remove default padding from this div for mobile */
            padding: 0; 
            border-radius: 0; /* Remove border-radius for full-width display */
            box-shadow: none; /* Remove shadow for full-width display */
            background-color: transparent; /* Remove white background for full width */
        }

        @media (min-width: 640px) { /* sm breakpoint */
            .main-game-wrapper {
                padding: 1rem; /* Add padding and style for tablet and up */
                border-radius: 1rem;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                background-color: white;
                max-width: 768px; /* Example max-width for tablet */
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint for desktop layout */
            .main-game-wrapper {
                flex-direction: row; /* Two columns on desktop */
                gap: 2rem; /* Gap between columns on desktop */
                width: 90vw; /* Take 90% of viewport width on desktop */
                max-width: none; /* Remove max-width to allow 90vw stretch */
                padding: 2rem; /* Padding on desktop */
            }
        }

        /* Adjust column width for mobile to give board more space */
        .board-column {
            width: 100%;
            padding: 0; /* Remove padding on board-column by default (mobile) */
        }
        @media (min-width: 640px) { /* sm */
            .board-column {
                padding: 1rem; /* Add padding for sm screens and above */
            }
        }
        @media (min-width: 1024px) { /* lg */
            .board-column {
                flex: 3; /* Board will be 3 times wider than control panel on desktop */
                padding: 1.5rem; /* Padding on desktop */
            }
        }

        .control-column {
            width: 100%;
            padding: 1rem; /* Default padding */
        }
        @media (min-width: 1024px) { /* lg */
            flex: 1; /* Control panel will be 1 part of total 4 parts on desktop */
        }

        /* Adjustments for game-container to always fill available space */
        #game-container {
            width: 100%;
            height: auto; /* Let height adjust aspect ratio */
            display: block; /* Ensure it takes full width */
        }

        /* Ensure responsive modal elements */
        .modal-content h2, .modal-content p {
            font-size: 1rem; /* Default font size for mobile modals */
        }
        @media (min-width: 640px) {
            .modal-content h2 {
                font-size: 1.5rem; /* sm:text-2xl */
            }
            .modal-content p {
                font-size: 1.125rem; /* sm:text-lg */
            }
        }
        @media (min-width: 768px) {
            .modal-content h2 {
                font-size: 1.875rem; /* md:text-3xl */
            }
            .modal-content p {
                font-size: 1.25rem; /* md:text-xl */
            }
        }

        /* General adjustments for buttons inside modals */
        .modal-content button {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
        }
        @media (max-width: 639px) { /* For small mobile, slightly reduce button padding */
            .modal-content button {
                padding: 0.625rem 1.25rem; /* py-2.5 px-5 */
            }
        }

        /* Adjustments for input and buttons in control-column */
        #player-count-input, #physical-dice-result, .control-column button {
            font-size: 1rem; /* Standard font size */
            padding: 0.75rem 1rem; /* Standard padding */
        }
        @media (max-width: 639px) { /* For small mobile */
            #player-count-input, #physical-dice-result {
                padding: 0.5rem 0.75rem; /* Slightly reduce padding */
                font-size: 0.9rem;
            }
            .control-column button {
                padding: 0.625rem 1rem; /* py-2.5 px-4 */
                font-size: 0.9rem;
            }
        }

        /* Info panel */
        #info-panel h2 {
            font-size: 1.125rem; /* text-lg */
        }
        #info-panel p {
            font-size: 0.875rem; /* text-sm */
        }
        @media (max-width: 639px) {
             #info-panel h2 {
                font-size: 1rem; /* text-base */
            }
            #info-panel p {
                font-size: 0.75rem; /* text-xs */
            }
        }

        /* --- NEW: LANDSCAPE ORIENTATION STYLES FOR MOBILE/TABLET --- */
        /* Apply desktop-like layout for screens up to 1023px (i.e., not large desktop)
           when in landscape orientation. */
        @media (max-width: 1023px) and (orientation: landscape) {
            body {
                padding: 1rem; /* Ensure some padding when in landscape */
            }

            .main-game-wrapper {
                flex-direction: row; /* Change to side-by-side layout */
                gap: 1.5rem; /* Moderate gap between board and controls */
                padding: 1rem; /* Add padding to the wrapper */
                max-width: 95vw; /* Allow it to take more width on landscape */
                align-items: flex-start; /* Align items to the top in row layout */
            }

            .board-column {
                flex: 2; /* Allocate more space to the board */
                padding: 0.5rem; /* Reduce padding slightly */
                max-width: 65vw; /* Max width for board in landscape */
            }

            .control-column {
                flex: 1; /* Allocate less space to controls */
                padding: 0.75rem; /* Adjust padding for controls */
                min-width: 180px; /* Ensure minimum width for controls */
                max-width: 30vw; /* Max width for controls in landscape */
            }

            /* Further adjustments for smaller elements in control panel for better fit */
            #info-panel h2 {
                font-size: 0.9rem; /* Smaller font for tighter space */
            }
            #info-panel p {
                font-size: 0.7rem; /* Even smaller font */
            }

            #dice-face {
                width: 60px; /* Smaller dice */
                height: 60px;
            }
            #dice-face span {
                font-size: 2rem; /* Smaller dice number */
            }

            /* Adjust button padding and font for smaller landscape screens */
            .control-column button {
                padding: 0.5rem 0.75rem; /* Smaller padding for buttons */
                font-size: 0.8rem;
            }
            #player-count-input-setup, #physical-dice-result {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-2xl font-bold text-slate-700 text-center mb-4 mt-4 sm:text-3xl md:text-4xl">Game Ular Tangga - Jelajah Ilmu</h1>

    <!-- Game Setup Screen (Initial) -->
    <div id="game-setup-screen" class="bg-white rounded-3xl shadow-xl w-full mx-auto p-6 md:p-8 max-w-md text-center">
        <h2 class="text-xl sm:text-2xl font-bold text-slate-800 mb-6">Atur Permainan Baru</h2>
        
        <div class="mb-6">
            <label for="player-count-input-setup" class="block text-slate-700 text-sm font-bold mb-2">Jumlah Pemain (2-4):</label>
            <input type="number" id="player-count-input-setup" min="2" max="4" value="2" 
                   class="w-24 p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 ease-in-out text-center">
        </div>

        <div class="mb-8">
            <label for="material-select" class="block text-slate-700 text-sm font-bold mb-2">Pilih Materi Pelajaran:</label>
            <select id="material-select" class="w-full max-w-xs p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 ease-in-out text-center">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <button id="start-game-btn" 
                class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 shadow-md">
            Mulai Permainan
        </button>
    </div>

    <!-- Main Game Screen (Initially Hidden) -->
    <div id="main-game-screen" class="bg-white rounded-3xl shadow-xl w-full mx-auto flex flex-col lg:flex-row lg:gap-4 items-center lg:items-start main-game-wrapper hidden">
        <!-- Game Board Column -->
        <div class="w-full lg:w-2/3 lg:p-6 board-column">
            <div id="game-container" class="relative w-full aspect-square max-w-full mx-auto">
                <div id="game-board"></div>
                <div id="snakes-ladders-container"></div>
                <div id="player-pieces-container"></div>
            </div>
        </div>

        <!-- Control Column -->
        <div class="w-full lg:w-1/3 bg-gray-50 rounded-2xl shadow-inner p-6 mt-4 lg:mt-8 control-column">
            <div class="mb-4 sm:mb-6">
                <div id="info-panel" class="text-center bg-slate-200 p-3 rounded-lg mb-4">
                    <h2 class="text-lg font-semibold text-slate-800 leading-tight" id="info-panel-title">Siap Bermain!</h2>
                    <p id="turn-info" class="text-sm text-slate-600 leading-tight">Atur jumlah pemain dan pilih materi.</p>
                </div>
                
                <!-- Dice Type Selection (Moved to main game screen) -->
                <div class="mb-4 text-center">
                    <label class="block text-slate-700 text-sm font-bold mb-2">Pilih Tipe Dadu:</label>
                    <div class="flex items-center justify-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="dice-type" value="digital" checked class="form-radio text-blue-600 h-4 w-4">
                            <span class="ml-2 text-slate-700">Dadu Digital</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="dice-type" value="physical" class="form-radio text-blue-600 h-4 w-4">
                            <span class="ml-2 text-slate-700">Dadu Fisik</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center flex-grow">
                <div class="flex justify-center my-4">
                    <div id="dice-face" class="w-16 h-16 sm:w-20 sm:h-20 bg-white rounded-lg shadow-md flex items-center justify-center">
                         <span class="text-3xl sm:text-4xl font-bold text-slate-700">🎲</span>
                    </div>
                </div>
                
                <!-- Button for Digital Dice -->
                <button id="roll-dice-btn" class="w-full max-w-xs bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-md mb-2">
                    Kocok Dadu
                </button>

                <!-- Input for Physical Dice (hidden by default) -->
                <div id="physical-dice-input-container" class="hidden w-full max-w-xs flex flex-col items-center">
                    <label for="physical-dice-result" class="block text-slate-700 text-sm font-bold mb-2">Masukkan Hasil Dadu Fisik (1-6):</label>
                    <input type="number" id="physical-dice-result" min="1" max="6" 
                           class="w-24 p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 ease-in-out text-center mb-2">
                    <button id="submit-physical-roll-btn" 
                            class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 shadow-md mb-2">
                        Submit Hasil Dadu
                    </button>
                    <!-- Cancel Button which will always appear in physical dice mode -->
                    <button id="cancel-roll-btn" 
                            class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300 shadow-md hidden">
                        Batalkan
                    </button>
                </div>
                
                <button id="fullscreen-btn" class="w-full max-w-xs bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-300 shadow-md mt-4">
                    Layar Penuh
                </button>

                <button id="restart-btn" class="w-full max-w-xs bg-slate-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-300 transition-all duration-300 shadow-md mt-2">
                    Mulai Ulang
                </button>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text" class="text-xl sm:text-2xl md:text-3xl font-bold text-slate-800 mb-4"></h2>
            <p class="text-base sm:text-lg text-slate-600 mb-6">Selamat! Main lagi?</p>
            <button id="play-again-btn" class="bg-green-500 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform hover:scale-105">
                Main Lagi
            </button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-slate-800 mb-4"></h2>
            <div id="question-options" class="modal-options text-left text-base sm:text-lg w-full">
                <!-- Answer options will be loaded here -->
            </div>
            <input type="text" id="question-input" class="w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 hidden text-base sm:text-lg" placeholder="Ketik jawaban Anda...">
            <button id="submit-answer-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-md">
                Submit Jawaban
            </button>
            <p id="feedback-text" class="text-base sm:text-lg font-semibold mt-4"></p>
            <button id="continue-game-btn" class="bg-green-500 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform hover:scale-105 mt-4 hidden">
                Lanjutkan Permainan
            </button>
        </div>
    </div>

    <!-- Digital Ethics Message Modal -->
    <div id="ethics-message-modal" class="modal">
        <div class="modal-content">
            <h2 id="ethics-message-title" class="text-xl sm:text-2xl font-bold text-slate-800 mb-4">Pesan Jelajah Ilmu!</h2>
            <p id="ethics-message-text" class="text-base sm:text-lg text-slate-700 mb-6"></p>
            <button id="close-ethics-message-btn" class="bg-blue-600 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform hover:scale-105">
                Oke, Lanjutkan
            </button>
        </div>
    </div>

    <!-- Load external JavaScript file -->
    <script src="ulartangga.js" defer></script> 

    <!-- Copyright notice -->
    <footer class="w-full text-center mt-8 mb-4">
        <p class="text-slate-500 text-xs">&copy; 2025 - Zainal Abidin, S.Kom., Gr.</p>
    </footer>

</body>
</html>
