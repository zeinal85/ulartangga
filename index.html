<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular Tangga - Etika Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter dari Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Mencegah zoom saat di-tap di mobile */
        }
        
        /* Layout papan permainan dengan CSS Grid */
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            border: 4px solid #334155;
            aspect-ratio: 1 / 1; /* Menjaga papan tetap persegi */
            /* Tambahkan background image Anda di sini */
            background-image: url('ulartangga.jpeg'); /* Ganti dengan URL gambar JPEG Anda */
            background-size: cover; /* Pastikan gambar menutupi seluruh papan */
            background-position: center; /* Pusatkan gambar */
            background-repeat: no-repeat; /* Jangan ulangi gambar */
        }

        /* Styling untuk setiap kotak di papan */
        .cell {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            padding: 2px;
            position: relative;
            border: 1px solid #cbd5e1;
            box-sizing: border-box;
            background-color: transparent; 
        }
        
        /* Styling untuk bidak pemain */
        .player-piece {
            position: absolute;
            width: 6%; /* Ukuran relatif terhadap papan */
            height: 6%;
            border-radius: 9999px;
            transition: all 0.5s ease-in-out; /* Transisi untuk pergerakan halus */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            z-index: 10;
            border: 2px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Bayangan lebih gelap dan menyebar */
            transform-origin: center center;
            font-size: 0.9rem; /* Ukuran font default untuk bidak */
        }

        /* Ukuran font yang lebih kecil untuk bidak di layar kecil (ponsel) */
        @media (max-width: 768px) {
            .player-piece {
                font-size: 0.7rem; /* Lebih kecil untuk mobile */
            }
        }

        /* Kontainer untuk gambar ular dan tangga - akan tetap kosong */
        #snakes-ladders-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Agar tidak bisa diklik */
            z-index: 5;
        }
        
        /* Styling untuk dadu */
        #dice-face {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        #dice-face.rolling {
            transform: rotate(360deg) scale(1.2);
        }

        /* Styling untuk modal */
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 1rem; /* Padding untuk mobile */
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            max-width: 500px;
            width: 100%;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-options label {
            display: block;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: #f0f4f8;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .modal-options label:hover {
            background-color: #e2e8f0;
        }
        .modal-options input[type="radio"]:checked + span {
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto flex flex-col lg:flex-row gap-8 items-center lg:items-start">
        <!-- Kolom Papan Permainan -->
        <div class="w-full lg:w-2/3">
            <h1 class="text-3xl font-bold text-slate-700 text-center mb-4">Ular Tangga</h1>
            <div id="game-container" class="relative w-full max-w-lg mx-auto">
                <div id="game-board"></div>
                <div id="snakes-ladders-container"></div>
                <div id="player-pieces-container"></div>
            </div>
        </div>

        <!-- Kolom Kontrol -->
        <div class="w-full lg:w-1/3 bg-white p-6 rounded-2xl shadow-lg mt-8 lg:mt-16">
            <div id="info-panel" class="text-center bg-slate-200 p-2 rounded-lg mb-2">
                <h2 class="text-lg font-semibold text-slate-800 leading-tight">Memuat Pertanyaan...</h2>
                <p id="turn-info" class="text-sm text-slate-600 leading-tight">Mohon tunggu.</p>
            </div>

            <!-- Input Jumlah Pemain -->
            <div class="mb-4">
                <label for="player-count-input" class="block text-slate-700 text-sm font-bold mb-2">Jumlah Pemain (2-4):</label>
                <input type="number" id="player-count-input" min="2" max="4" value="2" 
                       class="w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 ease-in-out">
                <button id="set-players-btn" 
                        class="w-full mt-2 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 shadow-md">
                    Atur Pemain
                </button>
            </div>
            
            <!-- Pilihan Tipe Dadu -->
            <div class="mb-6">
                <label class="block text-slate-700 text-sm font-bold mb-2">Pilih Tipe Dadu:</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="dice-type" value="digital" checked class="form-radio text-blue-600 h-4 w-4">
                        <span class="ml-2 text-slate-700">Dadu Digital</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="dice-type" value="physical" class="form-radio text-blue-600 h-4 w-4">
                        <span class="ml-2 text-slate-700">Dadu Fisik</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-center my-6">
                <div id="dice-face" class="bg-white rounded-lg shadow-md flex items-center justify-center">
                     <span class="text-4xl font-bold text-slate-700">ðŸŽ²</span>
                </div>
            </div>
            
            <!-- Tombol untuk Dadu Digital -->
            <button id="roll-dice-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-md">
                Kocok Dadu
            </button>

            <!-- Input untuk Dadu Fisik (tersembunyi secara default) -->
            <div id="physical-dice-input-container" class="hidden mt-4">
                <label for="physical-dice-result" class="block text-slate-700 text-sm font-bold mb-2">Masukkan Hasil Dadu Fisik (1-6):</label>
                <input type="number" id="physical-dice-result" min="1" max="6" 
                       class="w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 ease-in-out">
                <button id="submit-physical-roll-btn" 
                        class="w-full mt-2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 shadow-md">
                    Submit Hasil Dadu
                </button>
            </div>

             <button id="restart-btn" class="w-full bg-slate-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-300 transition-all duration-300 shadow-md mt-4">
                Mulai Ulang
            </button>
        </div>
    </div>

    <!-- Modal untuk Pemenang -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text" class="text-3xl font-bold text-slate-800 mb-4"></h2>
            <p class="text-slate-600 mb-6">Selamat! Main lagi?</p>
            <button id="play-again-btn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform hover:scale-105">
                Main Lagi
            </button>
        </div>
    </div>

    <!-- Modal untuk Pertanyaan -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <h2 id="question-text" class="text-2xl font-bold text-slate-800 mb-4"></h2>
            <div id="question-options" class="modal-options text-left">
                <!-- Pilihan jawaban akan dimuat di sini -->
            </div>
            <input type="text" id="question-input" class="w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 hidden" placeholder="Ketik jawaban Anda...">
            <button id="submit-answer-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-md">
                Submit Jawaban
            </button>
            <p id="feedback-text" class="text-lg font-semibold mt-4"></p>
            <button id="continue-game-btn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform hover:scale-105 mt-4 hidden">
                Lanjutkan Permainan
            </button>
        </div>
    </div>

    <!-- Modal untuk Pesan Etika Digital -->
    <div id="ethics-message-modal" class="modal">
        <div class="modal-content">
            <h2 id="ethics-message-title" class="text-2xl font-bold text-slate-800 mb-4">Pesan Etika Digital!</h2>
            <p id="ethics-message-text" class="text-lg text-slate-700 mb-6"></p>
            <button id="close-ethics-message-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform hover:scale-105">
                Oke, Lanjutkan
            </button>
        </div>
    </div>

    <!-- Memuat file JavaScript eksternal -->
    <script src="ulartangga.js" defer></script> 

    <!-- Copyright notice -->
    <footer class="w-full text-center mt-8 mb-4">
        <p class="text-slate-500 text-xs">&copy; 2025 - Zainal Abidin, S.Kom., Gr.</p>
    </footer>

</body>
</html>
